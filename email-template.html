<!DOCTYPE html>
<html>
<head>
    <title>New Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .email-header {
            background-color: #0a3d62;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .email-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .email-body {
            padding: 20px;
        }
        .email-footer {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #f5f5f5;
            text-align: left;
            padding: 10px;
            width: 30%;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>New Form Submission</h1>
        </div>
        <div class="email-body">
            <p>You've received a new message from your website contact form:</p>
            
            <!-- FormSubmit will replace this comment with form fields -->
            
            <p>This message was sent on {date} via the contact form on mpfilms.co.uk.</p>
        </div>
        <div class="email-footer">
            <p>Marine Protective Films | +44 (0)1326 333640 | info@mpfilms.co.uk</p>
        </div>
    </div>
</body>
</html>
